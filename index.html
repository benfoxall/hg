<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hg</title>
  <style>
    svg {border:1px solid #ccc;}
    rect {fill: none; stroke-width:2; stroke: #000;}
    polyline {fill:none;}
    g.join {stroke: #000; stroke-width:2; stroke-dasharray: 4,4;}
    g.join circle {stroke-width:0;}
    text {stroke: none; fill: #000;font-family: sans-serif;text-anchor:middle;font-size: 25px;
-webkit-font-smoothing: antialiased;}
  </style>
</head>
<body>
<div class="actions">
<button onclick="state('pulses')">pulses</button>
<button onclick="state('text')">text</button>
<button onclick="state('looped')">text+feedback</button>
</div>

<script src="bower_components/d3/d3.min.js"></script>
<script>
  var width = 960,
      height = 750,

      hg_width = 600,
      hg_height = 80;

      hg_left   = (width - hg_width)/2,
      hg_right  = hg_left + hg_width,
      hg_top    = (height - hg_height)/2,
      hg_bottom = hg_top + hg_height;

  var svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

  svg
    .append('defs')
      .append('clipPath')
      .attr('id', 'hg')
        .append('rect')
        .attr('width', hg_width)
        .attr('height', hg_height)
        .attr('x', hg_left)
        .attr('y', hg_top)

  var wavegroup = svg.append('g')
    .attr('clip-path','url(#hg)')
    .style('fill', '#fff')
    .style('stroke', '#000')
    .style('stroke-width', '4')

  var hg = svg.append('rect')
    .attr('width', hg_width)
    .attr('height', hg_height)
    .attr('x', hg_left)
    .attr('y', hg_top)


  var In = svg.append('g')
    .attr('class','join')

  In.append('line')
    .attr('x1', 0)
    .attr('x2', hg_left)
    .attr('y1', height/2)
    .attr('y2', height/2)

  In.append('circle')
    .attr('cx', hg_left)
    .attr('cy', height/2)
    .attr('r', 10)

  In.append('text')
    .text("")
    .attr('x', hg_left * .5)
    .attr('y', (height/2)-10)


  var Out = svg.append('g')
    .attr('class','join')

  Out.append('line')
    .attr('x1', hg_right)
    .attr('x2', width)
    .attr('y1', height/2)
    .attr('y2', height/2)

  Out.append('circle')
    .attr('cx', hg_right)
    .attr('cy', height/2)
    .attr('r', 10)


  Out.append('text')
    .text("")
    .attr('x', hg_right + hg_left/2)
    .attr('y', (height/2)-10)


  var Connect = svg.append('g')
    .attr('class','join')
    .style('opacity', '0')

  Connect.append('polyline')
    .attr('points', [
      hg_right + hg_left/2, height/2,
      hg_right + hg_left/2, (height/2) + (hg_top/2),
      hg_left/2, (height/2) + (hg_top/2),
      hg_left/2, height/2
    ].map(Math.floor).join(' '))


var _loop;

function send(){

  on(In)

  return wavegroup
    .append('circle')
    .attr('r', 0)
    .attr('cx', hg_left)
    .attr('cy', height/2)
    .transition()
    .duration(3000)
    .ease('ease-in')
    .attr('r', hg_width)
    .each('end', function(){
      on(Out)
      _loop && on(Connect) && send()
    })
    .remove()

  // flash element on
  function on(g){
    return g
      .style({stroke: '#08f', fill: '#08f'})
      .transition()
      .duration(50)
      .each('end', function(){
        g.style({stroke: '#000', fill: '#000'})
      })
  }
  
}

// cancel
wavegroup.selectAll('circle')
  .transition()
  .attr('stroke','#fff')
  .attr('r',function(){return +this.getAttribute('r') + 40})
  .remove()


function sendString(str){

  var bin = str
    .split('')
    .map(function(s){
      var b = s.charCodeAt(0).toString(2);
      while(b.length < 7) b = '0' + b;
      return b
    })
    .join('');

  var period = 40;

  bin
    .split('')
    .forEach(function(b, i){
      +b && setTimeout(send, i * period)
    })


  In.select('text').text(str)

  setTimeout(function(){
    Out.select('text').text(str)
  }, (period*bin.length)+3000)

}


function loop(v){
  _loop = !!v
  Connect.transition().style('opacity', _loop ? '1' : '0')
}

</script>
</body>
</html>
